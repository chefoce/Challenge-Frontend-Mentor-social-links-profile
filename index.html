<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- latest IE rendering engine -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Social links profile</title>
</head>

<body>
  <div class="container">
    <img class="avatar" src="assets/images/avatar-jessica.jpeg" alt="">
    <h1 class="name">Jessica Randall</h1>
    <p class="location">London, United Kingdom</p>
    <p class="bio">"Front-end developer and avid reader"</p>
    <button class="button">GitHub</button>
    <button class="button">Frontend Mentor</button>
    <button class="button">LinkedIn</button>
    <button class="button">Twitter</button>
    <button class="button">Instagram</button>
  </div>

</body>

</html>
